encoding: utf-8
format: csv
hashing: md5
name: iovotofuorisede
path: iovotofuorisede.csv
profile: tabular-data-resource
schema:
  fields:
    - name: COD_REG_o
      type: integer
      description: codice ISTAT regione di origine
    - name: COD_REG_d
      type: integer
      description: codice ISTAT regione di destinazione
    - name: origine
      type: string
      description: nome regione di origine
    - name: destinazione
      type: string
      description: nome regione di destinazione
    - name: valore
      type: integer
      description: numero di individui di popolazione insistente per studio o lavoro
    - name: check
      type: integer
      description: se uguale a 1 sono gli individui stanziali, se uguale a 0 sono individui che cambiano regione
    - name: cx
      type: number
      description: longitudine di un punto che rappresenta geograficamente la regione
    - name: cy
      type: number
      description: latitudine di un punto che rappresenta geograficamente la regione
    - name: Popolazione
      type: integer
      description: numero di residenti per regione di origine
    - name: ogniCentomila
      type: number
      description: numero di individui di popolazione insistente per studio o lavoro ogni 100.000 residenti, per regione di origine
scheme: file
